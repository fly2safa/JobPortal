version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: jobportal-backend
    ports:
      - "8000:8000"
    environment:
      # MongoDB
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=${DATABASE_NAME:-jobportal}
      # JWT
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # AI Providers
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_FALLBACK_ENABLED=${AI_FALLBACK_ENABLED:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      # n8n (Optional)
      - N8N_BASE_URL=${N8N_BASE_URL:-http://localhost:5678}
      - N8N_API_KEY=${N8N_API_KEY:-}
      # SMTP
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-JobPortal}
      # Application
      - APP_NAME=${APP_NAME:-JobPortal}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - UVICORN_LOG_LEVEL=${UVICORN_LOG_LEVEL:-info}
      - HOST=0.0.0.0
      - PORT=8000
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
      - RATE_LIMIT_AUTH_PER_MINUTE=${RATE_LIMIT_AUTH_PER_MINUTE:-5}
      - RATE_LIMIT_JOB_POSTING_PER_MINUTE=${RATE_LIMIT_JOB_POSTING_PER_MINUTE:-10}
      - RATE_LIMIT_APPLICATION_PER_MINUTE=${RATE_LIMIT_APPLICATION_PER_MINUTE:-20}
      - RATE_LIMIT_AI_PER_MINUTE=${RATE_LIMIT_AI_PER_MINUTE:-30}
      # File Upload
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-pdf,doc,docx}
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - jobportal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: jobportal-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jobportal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Local MongoDB (uncomment if not using MongoDB Atlas)
  # mongodb:
  #   image: mongo:7.0
  #   container_name: jobportal-mongodb
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
  #     - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
  #     - MONGO_INITDB_DATABASE=${DATABASE_NAME:-TalentNest}
  #   volumes:
  #     - mongodb-data:/data/db
  #   networks:
  #     - jobportal-network
  #   restart: unless-stopped

networks:
  jobportal-network:
    driver: bridge

volumes:
  # Uncomment if using local MongoDB
  # mongodb-data:
  backend-uploads:

