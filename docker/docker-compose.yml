  #     - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
  #     - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
  #     - MONGO_INITDB_DATABASE=${DATABASE_NAME:-TalentNest}
  #   volumes:
  #     - mongodb-data:/data/db
  #   networks:
  #     - jobportal-network
  #   restart: unless-stopped

networks:
  jobportal-network:
    driver: bridge

volumes:
