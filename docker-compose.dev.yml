# Development Docker Compose Configuration
# Cross-platform support: Apple Silicon (ARM64), x86/AMD64, Windows
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # Backend Service (FastAPI) - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Docker automatically detects host architecture
      # Supports: linux/amd64, linux/arm64
    container_name: jobportal-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=true  # Enable hot-reload for development
    env_file:
      - ./backend/.env
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      # Logs volume
      - backend-logs:/app/logs
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - jobportal-network
    depends_on:
      - mongodb
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Next.js) - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Build development stage
      # Docker automatically detects host architecture
      # Supports: linux/amd64, linux/arm64
    container_name: jobportal-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true  # Enable polling for file changes (helpful on Windows)
    env_file:
      - ./frontend/.env.local
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - jobportal-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev
    stdin_open: true
    tty: true

  # MongoDB Service (Local Development Database)
  mongodb:
    image: mongo:7.0
    # Docker automatically pulls the correct architecture image
    container_name: jobportal-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=jobportal
    volumes:
      - mongodb-data-dev:/data/db
      - mongodb-config-dev:/data/configdb
      # Optional: Mount init scripts
      # - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - jobportal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (Database Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: jobportal-mongo-express-dev
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    networks:
      - jobportal-network
    depends_on:
      - mongodb
    restart: unless-stopped

networks:
  jobportal-network:
    driver: bridge

volumes:
  mongodb-data-dev:
    driver: local
  mongodb-config-dev:
    driver: local
  backend-logs:
    driver: local
